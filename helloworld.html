<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript API</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2K65vBQlKRXAjpHzEMYhGOqe_bxE9-4U&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 50.23592459542156, lng: -121.58287502107903 },
          zoom: 17,
          mapTypeId: "satellite",
        });
      }
    </script>
  </head>
  <body>
    <h1>Confluence of Fraser River and Thompson River in Lytton, British Columbia</h1>
    <h2>Striking contrast of the clear water of the Thompson River tributary merging into the muddy waters of the mighty Fraser River</h2>
    <a href="/googlelab/index.html">Back to Home Page</a>
    <div id="map"></div>
  </body>
</html>
