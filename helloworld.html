<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript API</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2K65vBQlKRXAjpHzEMYhGOqe_bxE9-4U&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        const Conflux = { lat: 50.235441373085266, lng: -121.58399329827071 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: Conflux,
          zoom: 17,
          mapTypeId: "satellite",
        });
      
      /*Reference URL for the marker and label position solutuion: https://stackoverflow.com/questions/42165971/add-marker-with-google-maps-javascript-api-to-look-exactly-as-marker-that-were-a*/
      new google.maps.Marker({
          position: Conflux,
          map,
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
            labelOrigin: new google.maps.Point(145, 32)
          },
          label: {
            text: "Fraser River & Thompson River Conflux",
            color: '#FFFFFF',
            fontSize: '14px',
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>Confluence of Fraser River and Thompson River in Lytton, British Columbia</h1>
    <h2>Striking contrast of the clear water of the Thompson River tributary merging into the muddy waters of the mighty Fraser River</h2>
    <a href="/googlelab/index.html">Back to Home Page</a>
    <div id="map"></div>
  </body>
</html>
