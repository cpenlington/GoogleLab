      function LoadMap() {
        var mapOptions = {
          center: new google.maps.LatLng(43.99995890218392, -77.23550486659113),
          zoom: 12,
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        var infoWindow = new google.maps.InfoWindow();
        for (var i = 0; i < markers.length; i++) {
          var data = markers[i];
          var mylatlng = new google.maps.LatLng(data.lat, data.lng);
          var marker = new google.maps.Markers({
            position: mylatlng,
            map: map,
            title: data.title,
          });
          //Attach click event to the marker
          (function (marker, data) {
            google.maps.event.addListener(marker, "click", function (e) {
              //Content inside div to set height and width of InfoWindow
              infoWindow.setContent('<div style="width:250px">' + data.description + '</div>');
              infoWindow.open(map, marker);
            });
          })(marker, data);
        }
    </script>
